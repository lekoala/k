<!doctype html>
<html>
<head>

  <title>k-framework docs</title>

  <!-- Flatdoc -->

  <!-- Flatdoc theme -->

  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="k-framework docs" property="og:title">
  <meta content="documentation for k-framework" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
//      fetcher: Flatdoc.github('lekoala/k')
		fetcher:Flatdoc.file('../readme.md')
    });
	$(document).on('flatdoc:ready', function() {
		// I don't like this section to appear
//		$("#acknowledgements").remove();
	  });
  </script>
</head>
<body role='flatdoc' class="large-brief">
  <div class='header'>
    <div class='left'>
		<h1>frameworK</h1>
      <ul>
        <li><a href='https://github.com/lekoala/k'>View on GitHub</a></li>
        <li><a href='https://bitbucket.org/LeKoala/k'>View on Bitbucket</a></li>
        <li><a href='https://github.com/lekoala/k/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=lekoala&amp;repo=k&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</html>
